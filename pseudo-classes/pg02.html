<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>personalização de links</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        a{
            color: black;
            text-decoration: none;
            font-weight: bold;
        }
        a:visited{
            color: rgb(7, 7, 7);
        }
        a:hover{
            color: brown;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>personalizando links</h1>
    <ul>
        <li><a href="https://www.youtube.com/watch?v=5kyPzVuiFgU" target="_blank" rel="external">musica do teto</a></li>
        <li><a href="https://color.adobe.com/pt/create/color-wheel" target="_blank" rel="external">roda das cores</a></li>
        <li><a href="https://www.leagueoflegends.com/pt-br/" target="_blank" rel="external">site do lol kkk</a></li>
    </ul>
    <p><a href="index.html" rel="retun">voltar</a></p>
</body>
</html>
